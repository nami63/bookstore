<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Store</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .book { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Store</h1>

  <h3>Add a Book</h3>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="author" placeholder="Author" />
  <input type="number" id="price" placeholder="Price" />
  <input type="date" id="publishedDate" />
  <button onclick="addBook()">Add Book</button>

  <h3>All Books</h3>
  <div id="books"></div>

  <script>
    const API_URL = "http://localhost:5000/books";


    async function fetchBooks() {
      const res = await fetch(API_URL);
      const books = await res.json();
      const container = document.getElementById("books");
      container.innerHTML = "";
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <b>${book.title}</b> by ${book.author}<br/>
          â‚¹${book.price} | Published: ${new Date(book.publishedDate).toLocaleDateString()}<br/>
          <button onclick="deleteBook('${book._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const price = document.getElementById("price").value;
      const publishedDate = document.getElementById("publishedDate").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author, price, publishedDate })
      });

      fetchBooks();
    }

    async function deleteBook(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchBooks();
    }

    // Load books on page load
    fetchBooks();
  </script>
</body>
</html>
